{% extends "base.html" %}

{% block title %} Signup {% endblock %}

{% block body %}


<form method="POST">
	<fieldset> <h1 align="center"> Signup </h1>
		<div class="form-group">
			<label for="email"> Email Address </label>
			<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" autofocus />
		</div>
		<div class="form-group">
			<label for="username"> Username </label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
		</div>
		<div class="form-group">
			<label for="password"> Password </label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"/>
		</div>
		<div class="form-group">
			<label for="password2"> Confirm Password </label>
			<input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password"/>
		</div>
		<br/>
		<div>
			<button type="submit" class="btn btn-primary"> Signup </button>
			<!-- <button type="submit" class="btn btn-secondary"> Login </button> -->
		</div>


	</fieldset>
</form>

{% endblock %}
